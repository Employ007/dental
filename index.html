<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <header class="navbar">
        <ul>
            <li style="width: 83%; position:relative;"></li>
            <li style="width: 16%;padding: 9px 2px; margin: 1px -2px;">
                <a href="#">Gmail</a>
                <a style="margin: auto;padding: auto;" href="#">Images</a>
                <button class="btn"><i class="fa fa-bars"></i></button>
                <img src="/profile.jpg" alt="">
            
            </li>
        </ul>
    </header>
    <div class="image">
        <img class="inside"  src="/goglimg.png" alt="Google logo">
    </div>
    <div class="search">
        <input style="font-size: 18px;border-top-left-radius: 10px;margin: 1px -5px;
        border-bottom-left-radius: 10px;" type="text" placeholder="Search">
        <button style="font-size: 18px;border-top-right-radius: 10px;border-bottom-right-radius: 10px;" type="submit"><i class="fa fa-search"></i></button>

    </div>

    
</body>
</html>
